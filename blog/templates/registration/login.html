{% extends 'base.html' %} &nbsp;{% block content %}


<form method="post"  style=" position: absolute;  left: 0;  right: 0;  margin: auto;  ">
  <div class="mb-3">
    {% csrf_token %}</div>
  <div class="mb-3">
    {{ form.as_p }}  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
