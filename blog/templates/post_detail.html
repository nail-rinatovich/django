<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="post-entry text-center">

    <div class="card text-dark bg-light mb-3" style="max-width: 100%;">
  <div class="card-header"><h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2></div>
  <div class="card-body">
    <p class="card-text">{{ post.body }}</p>
  </div>
</div>
  </div>
{% if user.is_authenticated %}
<a href="{% url 'post_edit' post.pk %}"><button type="button" class="btn btn-success">Edit Blog Post</button></a>
<a href="{% url 'post_delete' post.pk %}"><button type="button" class="btn btn-danger">Delete Blog Post</button></a>

{% endif %}
{% endblock content %}
