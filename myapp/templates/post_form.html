{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h1>{% if form.instance.pk %}Edit{% else %}Новая{% endif %} Запись</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Post</button>
    </form>
</div>
{% endblock content %}
