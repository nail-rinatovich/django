{% extends "base.html" %}
{% load mptt_tags %}

{% block title %}Список категорий{% endblock %}

{% block content %}

<div class="content">
    <div>
	<ul class="list-group">
	{% recursetree object_list %}
	    <li class="item">
		<a href="{{node.get_absolute_url}}">{{node.title}}</a>
		{% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
		{% endif %}
	    </li>
	{% endrecursetree %}
	</ul>
    </div>
</div>
{% endblock  %}
